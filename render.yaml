services:
  - type: web
    name: resumind-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-simple.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: resumes
      - key: CORS_ORIGINS
        sync: false